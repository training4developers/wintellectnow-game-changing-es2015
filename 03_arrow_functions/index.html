<!DOCTYPE html>

<html>
	<head>
		<title>Arrow Functions Demonstration</title>
	</head>
	
	<body>
		<script>
			"use strict";
			
			// var fn = function(x,y) {
			// 	return x + y;
			// };

			//var fn = (x,y) => x + y;
			
			//var fn = (x,y) => { return x + y; };
			
			//console.log(fn(1,2));
			
			function outer() {
				console.log(this);
				
				//var that = this;
				
				var inner = () => {
					console.log(this);
				};
				
				return inner;
			}
			
			outer.call({ id: 10 });
			
		</script>
	</body>
</html>
