<!DOCTYPE html>

<html>
	<head>
		<title>Template String Demonstration</title>
	</head>
	
	<body>
		<script>
			"use strict";
			
			var firstName = "Bob";
			var lastName = "Smith";
			
			var fullName = `
Dear ${firstName.toUpperCase()} ${lastName},

Thank you for using ES2015 with Microsoft Edge!
`;
			
			console.log(fullName);
			
		</script>
	</body>
</html>
