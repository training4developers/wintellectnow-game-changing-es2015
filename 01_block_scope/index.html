<!DOCTYPE html>

<html>
	<head>
		<title>Block Scope Demonstration</title>
	</head>
	
	<body>
		<script>
			
			"use strict";
			
			var t = 20;
			
			console.log(t);

			function doIt() {

				// temporal dead zone
				t = 10;

				let t;

			  console.log(t);
			}
			
			doIt();

		</script>
	</body>
</html>
